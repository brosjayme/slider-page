<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"> </span>

                            <div class="card-image">
                               <img src="images/profile-pic (0).png" alt="" class="card-img">
                            </div>
                    </div>

                    <div class="card-content">
                        <h2 class="name">Okoro John</h2>
                        <p class="description">I am a passionate and experienced front end developer
                             with a focus on building visually stunning web application </p>
                    <button class="button">view more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
